<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Cool Dragon</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#1a1a1a,#000);
}

/* ตัวมังกร */
.dragon{
  position:relative;
  width:350px;
  height:220px;
  animation:float 4s ease-in-out infinite;
}

/* ลำตัว */
.body{
  position:absolute;
  width:220px;
  height:90px;
  background:#8e0000;
  border-radius:50px;
  top:90px;
  left:80px;
}

/* หัว */
.head{
  position:absolute;
  width:100px;
  height:70px;
  background:#b30000;
  border-radius:60% 40% 50% 50%;
  top:70px;
  left:0;
}

/* เขา */
.horn{
  position:absolute;
  width:20px;
  height:40px;
  background:#fff;
  top:-30px;
  left:20px;
  transform:rotate(-20deg);
  clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
}

/* ตา */
.eye{
  position:absolute;
  width:12px;
  height:12px;
  background:yellow;
  border-radius:50%;
  top:20px;
  left:60px;
}

/* ปีก */
.wing{
  position:absolute;
  width:140px;
  height:120px;
  background:#600000;
  top:10px;
  left:130px;
  clip-path:polygon(0% 100%, 20% 0%, 60% 40%, 100% 0%, 100% 100%);
  animation:flap 1s infinite alternate;
}

/* หาง */
.tail{
  position:absolute;
  width:150px;
  height:20px;
  background:#b30000;
  top:120px;
  left:250px;
  border-radius:20px;
  transform:rotate(20deg);
}

/* ไฟ */
.fire{
  position:absolute;
  width:40px;
  height:20px;
  background:orange;
  top:100px;
  left:-40px;
  clip-path:polygon(0% 50%, 50% 0%, 100% 50%, 50% 100%);
  animation:fire 0.4s infinite alternate;
}

/* Animations */
@keyframes flap{
  from{transform:rotate(0deg);}
  to{transform:rotate(-20deg);}
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}

@keyframes fire{
  from{transform:scale(1); background:orange;}
  to{transform:scale(1.3); background:red;}
}
</style>
</head>
<body>

<div class="dragon">
  <div class="wing"></div>
  <div class="body"></div>
  <div class="head">
    <div class="horn"></div>
    <div class="eye"></div>
  </div>
  <div class="tail"></div>
  <div class="fire"></div>
</div>

</body>
</html>
