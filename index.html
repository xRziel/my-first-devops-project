<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Dragon</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  overflow: hidden;
}

/* ตัวมังกร */
.dragon {
  position: relative;
  width: 300px;
  height: 200px;
  animation: float 3s ease-in-out infinite;
}

/* ลำตัว */
.body {
  position: absolute;
  width: 200px;
  height: 100px;
  background: #2ecc71;
  border-radius: 50px;
  top: 50px;
  left: 50px;
}

/* หัว */
.head {
  position: absolute;
  width: 80px;
  height: 80px;
  background: #27ae60;
  border-radius: 50%;
  top: 30px;
  left: 0;
}

/* ตา */
.eye {
  position: absolute;
  width: 15px;
  height: 15px;
  background: white;
  border-radius: 50%;
  top: 25px;
  left: 50px;
}

.eye::after {
  content: "";
  position: absolute;
  width: 7px;
  height: 7px;
  background: black;
  border-radius: 50%;
  top: 4px;
  left: 4px;
}

/* ปีก */
.wing {
  position: absolute;
  width: 120px;
  height: 120px;
  background: #16a085;
  border-radius: 50%;
  top: 0;
  left: 120px;
  transform-origin: bottom left;
  animation: flap 1s infinite alternate;
  opacity: 0.8;
}

/* หาง */
.tail {
  position: absolute;
  width: 120px;
  height: 30px;
  background: #27ae60;
  border-radius: 20px;
  top: 80px;
  left: 220px;
  transform: rotate(20deg);
}

/* ไฟพ่น */
.fire {
  position: absolute;
  width: 30px;
  height: 30px;
  background: orange;
  border-radius: 50%;
  top: 60px;
  left: -30px;
  animation: fire 0.5s infinite alternate;
  opacity: 0.8;
}

/* Animation */
@keyframes flap {
  from { transform: rotate(0deg); }
  to { transform: rotate(-30deg); }
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

@keyframes fire {
  from { transform: scale(1); background: orange; }
  to { transform: scale(1.3); background: red; }
}
</style>
</head>

<body>

<div class="dragon">
  <div class="wing"></div>
  <div class="body"></div>
  <div class="head">
    <div class="eye"></div>
  </div>
  <div class="tail"></div>
  <div class="fire"></div>
</div>

</body>
</html>
