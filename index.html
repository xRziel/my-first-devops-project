<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon & Castle</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
}

/* พระจันทร์ */
.moon {
  position: absolute;
  top: 60px;
  right: 100px;
  width: 120px;
  height: 120px;
  background: #f5f3ce;
  border-radius: 50%;
  box-shadow: 0 0 40px #fff;
}

/* ปราสาท */
.castle {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 500px;
  height: 300px;
}

.base {
  position: absolute;
  bottom: 0;
  width: 500px;
  height: 180px;
  background: #2c3e50;
}

.tower {
  position: absolute;
  bottom: 180px;
  width: 100px;
  height: 160px;
  background: #34495e;
}

.tower.left { left: 40px; }
.tower.right { right: 40px; }

.roof {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 60px solid transparent;
  border-right: 60px solid transparent;
  border-bottom: 100px solid #8e44ad;
  top: -100px;
  left: -10px;
}

.window {
  position: absolute;
  width: 25px;
  height: 40px;
  background: yellow;
  border-radius: 10px;
  top: 60px;
  left: 37px;
  box-shadow: 0 0 20px yellow;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { opacity: 0.6; }
  to { opacity: 1; }
}

/* ===== มังกร ===== */

.dragon {
  position: absolute;
  top: 150px;
  left: -200px;
  width: 200px;
  height: 100px;
  animation: fly 12s linear infinite;
}

.dragon-body {
  position: absolute;
  width: 120px;
  height: 50px;
  background: #8e0000;
  border-radius: 50px;
  top: 30px;
  left: 40px;
}

.dragon-head {
  position: absolute;
  width: 50px;
  height: 40px;
  background: #b30000;
  border-radius: 50%;
  top: 25px;
  left: 0;
}

.dragon-wing {
  position: absolute;
  width: 100px;
  height: 80px;
  background: #600000;
  top: 0;
  left: 60px;
  clip-path: polygon(0% 100%, 30% 0%, 60% 40%, 100% 0%, 100% 100%);
  animation: flap 0.6s infinite alternate;
}

.fire {
  position: absolute;
  width: 30px;
  height: 15px;
  background: orange;
  top: 40px;
  left: -30px;
  clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 50% 100%);
  animation: fire 0.3s infinite alternate;
}

@keyframes flap {
  from { transform: rotate(0deg); }
  to { transform: rotate(-20deg); }
}

@keyframes fly {
  from { left: -200px; }
  to { left: 110%; }
}

@keyframes fire {
  from { transform: scale(1); background: orange; }
  to { transform: scale(1.3); background: red; }
}

.ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100px;
  background: #145214;
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="castle">
  <div class="base"></div>

  <div class="tower left">
    <div class="roof"></div>
    <div class="window"></div>
  </div>

  <div class="tower right">
    <div class="roof"></div>
    <div class="window"></div>
  </div>
</div>

<div class="dragon">
  <div class="dragon-wing"></div>
  <div class="dragon-body"></div>
  <div class="dragon-head"></div>
  <div class="fire"></div>
</div>

<div class="ground"></div>

</body>
</html>
