<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantasy Castle Background</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
}

/* พระจันทร์ */
.moon {
  position: absolute;
  top: 60px;
  right: 100px;
  width: 120px;
  height: 120px;
  background: #f5f3ce;
  border-radius: 50%;
  box-shadow: 0 0 40px #fff;
}

/* ปราสาทหลัก */
.castle {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 500px;
  height: 350px;
}

/* ฐาน */
.base {
  position: absolute;
  bottom: 0;
  width: 500px;
  height: 200px;
  background: #2c3e50;
}

/* หอคอย */
.tower {
  position: absolute;
  bottom: 200px;
  width: 100px;
  height: 180px;
  background: #34495e;
}

.tower.left { left: 40px; }
.tower.right { right: 40px; }

/* หลังคาแหลม */
.roof {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 60px solid transparent;
  border-right: 60px solid transparent;
  border-bottom: 100px solid #8e44ad;
  top: -100px;
  left: -10px;
}

/* หน้าต่าง */
.window {
  position: absolute;
  width: 25px;
  height: 40px;
  background: yellow;
  border-radius: 10px;
  top: 80px;
  left: 37px;
  box-shadow: 0 0 20px yellow;
  animation: glow 2s infinite alternate;
}

/* ประตู */
.door {
  position: absolute;
  bottom: 0;
  left: 220px;
  width: 60px;
  height: 100px;
  background: #1a252f;
  border-radius: 30px 30px 0 0;
}

/* พื้นดิน */
.ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100px;
  background: #145214;
}

/* Animation แสงหน้าต่าง */
@keyframes glow {
  from { opacity: 0.6; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="castle">
  <div class="base"></div>

  <div class="tower left">
    <div class="roof"></div>
    <div class="window"></div>
  </div>

  <div class="tower right">
    <div class="roof"></div>
    <div class="window"></div>
  </div>

  <div class="door"></div>
</div>

<div class="ground"></div>

</body>
</html>
