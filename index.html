<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>CSS Flower</title>
<style>
  body {
    background: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .flower {
    position: relative;
    width: 200px;
    height: 200px;
  }

  /* กลีบดอก */
  .petal {
    position: absolute;
    width: 80px;
    height: 80px;
    background: pink;
    border-radius: 50%;
    top: 60px;
    left: 60px;
    transform-origin: 40px 40px;
  }

  /* หมุนกลีบ */
  .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); }
  .petal:nth-child(2) { transform: rotate(45deg) translateY(-60px); }
  .petal:nth-child(3) { transform: rotate(90deg) translateY(-60px); }
  .petal:nth-child(4) { transform: rotate(135deg) translateY(-60px); }
  .petal:nth-child(5) { transform: rotate(180deg) translateY(-60px); }
  .petal:nth-child(6) { transform: rotate(225deg) translateY(-60px); }
  .petal:nth-child(7) { transform: rotate(270deg) translateY(-60px); }
  .petal:nth-child(8) { transform: rotate(315deg) translateY(-60px); }

  /* เกสรกลาง */
  .center {
    position: absolute;
    width: 70px;
    height: 70px;
    background: gold;
    border-radius: 50%;
    top: 65px;
    left: 65px;
  }

  /* ก้านดอก */
  .stem {
    position: absolute;
    width: 10px;
    height: 150px;
    background: green;
    top: 200px;
    left: 95px;
  }
</style>
</head>
<body>

<div class="flower">
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="center"></div>
  <div class="stem"></div>
</div>

</body>
</html>
